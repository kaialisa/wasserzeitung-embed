<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>WASSERZEITUNG</title>
  <style>
    html {
      font-size: 100%;
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
      min-height: 100%;
    }

    body {
      margin: 0;
      line-height: 1.4667;
      font-size: 15px;
      background: transparent;
      font-family: VistaSans, Calibri, Verdana, Arial, sans-serif;
      color: #003e7c;
    }

    a {
      color: #003e7c;
      text-decoration: none;
    }

    #newsList {
      padding-left: 10px;
      padding-right: 10px;
    }

    .newsItem {
      display: block;
      width: 100%;
      background: #fff;
      position: relative;
    }

    .newsItem .imgWrap {
      width: 100%;
      height: 0;
      padding-bottom: 52%;
      background-position: center top;
      background-repeat: no-repeat;
      background-size: cover;
      display: block;
      position: relative;
      overflow: visible;
    }

    .newsItem .imgWrap .caption {
      background: #003E7C;
      color: #FFF;
      position: absolute;
      left: 0;
      bottom: 20px;
      padding: 5px 10px;
      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: visible;
      max-width: 90%;
      margin: 0;
      font-size: 15px;
      line-height: 1.2;
    }

    .newsItem .imgWrap .caption::before {
      content: "";
      position: absolute;
      left: -10px;
      top: 0;
      height: 100%;
      width: 10px;
      background: #69AF22;
    }

    .newsItem .info {
      padding: 10px;
    }

    .newsItem h1 {
      color: #69AF22;
      font-weight: 700;
      font-size: 1.4667em;
      line-height: 1.1;
      margin: 0 0 .35em 0;
    }

    .newsItem p {
      margin: 0 0 12px 0;
    }

    .iconMore {
      position: absolute;
      right: 5px;
      bottom: 5px;
      width: 24px;
      height: 24px;
      font-size: 22px;
      line-height: 24px;
      color: #003e7c;
      text-align: center;
      font-weight: 700;
    }

    .iconMore::before {
      content: "›";
      display: block;
      transform: translateY(-1px);
    }

    @media (min-width: 768px) {
      .newsItem {
        max-width: 300px;
      }
    }
  </style>
</head>
<body>
  <div id="newsList">
    <a
      href="https://wasserzeitung.info/blog/2025/12/01/die-scheppans-und-das-wasser/"
      title="Schon fast 100 Jahre: Die Scheppans und das Wasser!"
      class="newsItem"
      target="_blank"
      rel="noopener">
      <span
        class="imgWrap"
        style="background-image:url('https://wasserzeitung.info/wp-content/uploads/2025/12/101-Preview-AND-Main-Image.jpg');">
        <span class="caption">Lausitzer WASSERZEITUNG</span>
      </span>
      <div class="info">
        <h1>Schon fast 100 Jahre: Die Scheppans und das Wasser!</h1>
        <p>
          Zum Januar 2026 übernimmt Sohn Christian (4. Generation) die Leitung des Wasserwerks Sachsendorf von Papa Bernd (3. Generation).
        </p>
        <span class="iconMore" aria-hidden="true"></span>
      </div>
    </a>
  </div>
</body>
</html>
